{% extends 'base.html' %}

{% block meta %}
<title>Edit Menu - {{ rapat.judul }}</title>
{% endblock meta %}

{% block content %}
<div class="min-h-screen bg-gray-50 py-8 px-4">
    <div class="max-w-2xl mx-auto">
        <a href="{% url 'menu_kelola' rapat.slug %}" class="inline-flex items-center text-blue-600 hover:text-blue-700 mb-6 font-medium">
            ‚Üê Kembali ke Kelola Menu
        </a>

        <div class="bg-white border border-gray-200 rounded-lg p-6">
            <h1 class="text-2xl font-bold text-gray-900 mb-6">Edit Menu</h1>
            
            <form method="POST">
                {% csrf_token %}
                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Nama Menu</label>
                    <input 
                        type="text" 
                        name="nama" 
                        value="{{ menu.nama }}" 
                        required
                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    >
                </div>
                
                <div class="flex gap-3">
                    <button 
                        type="submit"
                        class="flex-1 px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-md transition"
                    >
                        Simpan
                    </button>
                    <a href="{% url 'menu_kelola' rapat.slug %}" 
                       class="px-4 py-2 border border-gray-400 hover:bg-gray-50 text-gray-700 font-medium rounded-md transition">
                        Batal
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
