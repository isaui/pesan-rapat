{% extends 'base.html' %}

{% block meta %}
<title>Hapus Menu - {{ rapat.judul }}</title>
{% endblock meta %}

{% block content %}
<div class="min-h-screen bg-gray-50 py-8 px-4">
    <div class="max-w-2xl mx-auto">
        <a href="{% url 'menu_kelola' rapat.slug %}" class="inline-flex items-center text-blue-600 hover:text-blue-700 mb-6 font-medium">
            â† Kembali ke Kelola Menu
        </a>

        <div class="bg-white border border-gray-200 rounded-lg p-6">
            <div class="text-center mb-6">
                <h1 class="text-2xl font-bold text-gray-900 mb-3">Hapus Menu?</h1>
                <p class="text-gray-600">Apakah kamu yakin ingin menghapus menu <span class="font-semibold">"{{ menu.nama }}"</span>?</p>
            </div>
            
            <form method="POST">
                {% csrf_token %}
                <div class="flex gap-3">
                    <a href="{% url 'menu_kelola' rapat.slug %}" 
                       class="flex-1 px-4 py-2 border border-gray-400 hover:bg-gray-50 text-gray-700 font-medium rounded-md transition text-center">
                        Batal
                    </a>
                    <button 
                        type="submit"
                        class="flex-1 px-4 py-2 bg-red-600 hover:bg-red-700 text-white font-medium rounded-md transition"
                    >
                        Ya, Hapus
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
